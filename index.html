<!doctype html>
<html>
<head>
  <title>Doodle</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="js/index.js"></script>
</head>
<body>
  <header>
    Cooper Doodle
  </header>
  <div id="canvas-div"></div>
  <div class="container">
    <div id="color-area" style="background-color: rgb(255, 0, 0);">
      <div id="color-area-picker"></div>
    </div>
    <div id="hue-picker">
      <div id="hue-slider"></div>
    </div>
    <div id="size-picker">
      <input type="range" min="0" max="100" orient="vertical"></input>
    </div>
    <div id="cursor-display">
      <div></div>
    </div>
  </div>
</body>
</html>
